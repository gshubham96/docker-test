FROM ros:melodic

WORKDIR /home/desktop/catkin_ws/src

COPY . .

WORKDIR /home/desktop/catkin_ws

# compile
RUN catkin_make

#Port
EXPOSE 8080

# install ros package
RUN apt-get update && apt-get install -y \
      ros-${ROS_DISTRO}-demo-nodes-cpp \
      ros-${ROS_DISTRO}-demo-nodes-py && \
    rm -rf /var/lib/apt/lists/*

